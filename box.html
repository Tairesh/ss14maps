<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
          integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
          crossorigin=""></script>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    #map {
      height: 100%;
    }

    #jumps {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 400;
    }

    #jumps button {
      font-size: large;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="jumps">
  <button id="atmos" onclick="map.flyTo([2177, 3507], 0)">Атмос</button>
  <button id="engi" onclick="map.flyTo([1938, 3337], 0)">Инженерный</button>
  <button id="bridge" onclick="map.flyTo([3259, 3160], 0)">Мостик</button>
  <button id="storage" onclick="map.flyTo([3706, 1959], 0)">Хранилище</button>
  <button id="hop" onclick="map.flyTo([2828, 2763], 0)">Глава Персонала</button>
  <button id="sec" onclick="map.flyTo([4289, 3425], 0)">Бриг</button>
  <button id="rnd" onclick="map.flyTo([2869, 5733], 0)">РНД</button>
  <button id="arriving" onclick="map.flyTo([3645, 590], 0)">Прибытие</button>
  <button id="evac" onclick="map.flyTo([3284, 6131], 0)">Эвакуация</button>
  <button id="cargo" onclick="map.flyTo([2859, 2322], 0)">Карго</button>
  <button id="med" onclick="map.flyTo([2936, 4333], 0)">Мед</button>
  <button id="bar" onclick="map.flyTo([3348, 4259], 0)">Бар/столовая</button>
  <button id="botany" onclick="map.flyTo([5065, 3049], 1)">Ботаника в техах</button>
  <button id="shittle" onclick="map.flyTo([4147, 1869], 0)">Заброшенный бар</button>
  <button id="solar1" onclick="map.flyTo([1505, 6293], 0)">Юговосточные панели</button>
  <button id="solar2" onclick="map.flyTo([741, 1589], 0)"> Югозападные панели</button>
  <button id="solar3" onclick="map.flyTo([4379, 1281], 0)">Северозападные панели</button>
  <button id="solar3" onclick="map.flyTo([4304, 4993], 0)">Северовосточные панели</button>
  <button id="atmos2" onclick="map.flyTo([4023, 628], 0)">Место для шаттла</button>
  <button id="storage_eng" onclick="map.flyTo([1215, 5653], 0)">Недостроенный шаттл</button>
  <button id="storage_eng" onclick="map.flyTo([2477, 2976], 0)">ПЛАТЫ</button>
  <button id="storage_eng" onclick="map.flyTo([3928, 4358], 0)">Лазертаг</button>
</div>
<script>
  const map = L.map('map', {
    crs: L.CRS.Simple
  });

  const bounds = [[0, 0], [5312, 6848]];
  L.imageOverlay('res/Box_Station.png', bounds).addTo(map);

  map.fitBounds(bounds);
  function onMapClick(e) {
    console.log("You clicked the map at " + e.latlng);
  }

  map.on('click', onMapClick);
</script>
</body>
</html>
